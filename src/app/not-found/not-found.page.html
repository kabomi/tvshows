<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Not Found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Not Found</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Content not found</ion-card-title>
      <ion-card-subtitle>
        The content you're looking for couldn't be found.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-button href="/home">Return to Home Page</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
